<!DOCTYPE html>
<html lang="en">
<head>
  <title>SLSU Hotel | Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <script>
  // Check if user is logged in (via session API)
  fetch('/current-user')
    .then(res => res.json())
    .then(data => {
      if (data.loggedIn) {
        window.location.href = '/Mainpage.html'; // redirect if logged in
      }
    });

  // Clear form when page is loaded
  window.addEventListener('pageshow', function(event) {
    if (event.persisted || window.performance && window.performance.getEntriesByType("navigation")[0].type === "back_forward") {
      document.querySelector('form').reset();
    }
  });
</script>

</head>
<body>

  <nav class="navbar">
    <div class="logo">SLSU HOTEL</div>

    <ul class="nav-links">
      <li><a href="mainpage.html">Home</a></li>
      <li><a href="rooms.html">Rooms</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html" class="login-btn">Login</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="signup-box">
      <h2>Create your account!</h2>

      <form action="/signup" method="POST">

        <div class="input-group">
          <label>Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label>Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="09xxxxxxxxx" required>
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>

        <div class="input-group">
          <label>Confirm Password</label>
          <input type="password" id="confirm" name="confirm" placeholder="Re-enter your password" required>
        </div>

        <button type="submit" class="btn">Sign Up</button>

      </form>
    </div>
  </div>

</body>
<script src="auth.js"></script>

</html>
