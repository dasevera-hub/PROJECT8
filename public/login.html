<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script>
  // Check if user is logged in (via session API)
  fetch('/current-user')
    .then(res => res.json())
    .then(data => {
      if (data.loggedIn) {
        window.location.href = '/Mainpage.html'; // redirect if logged in
      }
    });

  // Clear form when page is loaded
  window.addEventListener('pageshow', function(event) {
    if (event.persisted || window.performance && window.performance.getEntriesByType("navigation")[0].type === "back_forward") {
      document.querySelector('form').reset();
    }
  });
</script>

</head>

<body>

    <!-- âœ… NAVIGATION BAR -->
    <nav class="navbar">
        <div class="logo">SLSU HOTEL</div>

        <ul class="nav-links">
            <li><a href="mainpage.html">Home</a></li>
            <li><a href="rooms.html">Rooms</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="signup.html" class="signup-btn">Sign Up</a></li>
        </ul>
    </nav>

    <div class="logincontainer">
        <div class="avatar">
            <img src="https://tse4.mm.bing.net/th/id/OIP.EbCZfj_-PDQUFF-5NInFmwHaHa?rs=1&pid=ImgDetMain&o=7&rm=3"
                alt="User Avatar" class="avatar" width="200px" height="150px">
            <h3>WELCOME</h3>
        </div>

        <form action="/login" method="POST">
            <input type="text" name="email" placeholder="Email or Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn" id="login-btn">Login</button>
        </form>

        <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script src="index.js"></script>

</body>

</html>
